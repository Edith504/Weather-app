<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>城市天气预报查询</h1>
    <input type="text" /> <!--不可加placeholder-->
    <button>查询</button>

    <div class="box" style="display: none;">
        <h3 id="city">查询城市：北京</h3>
        <p id="time">更新时间：23：08</p>
        <p id="temp">即时温度：18度</p>
        <p id="maxtemp">最高温度：25度</p>
        <p id="mintemp">最低温度：10度</p>
    </div>

    
<script src="app.js"></script> 
</body>
</html>
